{{ if .Params.featured }}
<article class="post {{ .Section }} featured item">
{{ else }}
<article class="post {{ .Section }} item">
{{ end }}
	<div class="post-inner">
		{{ if .Params.image }}
		<figure class="post-image">
			<img src="{{ .Site.BaseURL }}images/{{ .Params.image }}" alt="{{ .Params.imageAlt }}" />
		</figure>
		{{ end }}
		<span class="post-meta">
			<span class="post-date">{{ .Date.Format "2 Jan 2006" }}</span> <span class="reading-time">| <span class="estimated-reading-time">{{ .ReadingTime }} min.</span> (<span class="word-count">{{ .WordCount }}</span> words)</span></span>
		</span>
		<a href="{{ .Permalink }}"><h2 class="post-title">{{ .Title }}</h2></a>
		<p class="post-excerpt">{{ .Summary }}</p>
    {{ if .Truncated }}
		  <span class="post-more"><a href="{{ .Permalink }}">Leer m√°s <i class="fa fa-angle-right"></i></a></span>
    {{ end }}
	</div>
</article>
