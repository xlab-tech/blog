{{ if .Site.Menus.main }}
<nav class="header-menu">
  <a href="" id="header-menu-btn" class="header-menu-btn">
    <img src="/images/icon-menu.svg" alt="Menu" width="31" height="24">
  </a>
  <ul id="header-menu-panel" class="header-menu-panel">
    {{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
