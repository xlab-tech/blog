{{ define "main" }}
  <div class="post-list gallery">
    {{ range first 5 .Pages }}
      {{ .Render "li" }}
    {{ end }}
    <div class="see-more">
      <a href="{{ .Site.BaseURL }}posts/">See more <i class="fa fa-angle-right"></i></a>
    </div>
  </div>
  <div class="credits">
    <small>
      {{ .Site.Params.coverCredit }}
    </small>
  </div>
{{ end }}
